<html lang="pt+br">
<head>
    <meta charset="UTF-8">

    <title>Cadastro de Cliente</title>
</head>
<body>
    <header>
        <nav class="top navbar col-12 m-auto navbar-light sticky-top">
          <div class="container-fluid col-10 m-auto">
           <a class="navbar-brand text-center text-lg-start">
            Geladinho Gourmet Angel</a>

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active text-center text-lg-start " aria-current="page" href="nossaLoja.html">Nossa Loja</a>

                  <a class="nav-link dropdown-toggle text-center text-lg-start" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Clientes

                <li><a class="dropdown-item text-center text-lg-start" href="clientes.html">Dados</a>

                  </ul>
                </li>

                    <a class="nav-link active text-center text-lg-start " aria-current="page" href="contato.html">Contato</a>

          </header>
      
    
    <main class="pt-5">  
        <h1>Prezado Cliente seja Bem Vindo!</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
    <table cellspacing="10">
        <tr>
        <td>
        <label for="nome">Nome: </label>
        </td>
        <td align="left">
            <input type="text" name="nome">
        </td>
        <td>
            <label for="sobrenome">Sobrenome: </label>
        </td>
        <td align="left">
            <input type="text" name="sobrenome">
        </td>
        </tr>
        <tr>
        <td>
            <label>Nascimento: </label>
        </td>
        <td align="left">
            <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
            <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
            <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
        </td>
        </tr>
        <tr>
        <td>
            <label for="rg">RG: </label>
        </td>
        <td align="left">
            <input type="text" name="rg" size="13" maxlength="13"> 
        </td>
        </tr>
        <tr>
        <td>
            <label>CPF:</label>
        </td>
        <td align="left">
            <input type="text" name="cpf" size="9" maxlength="9"> - <input
            type="text" name="cpf2" size="2" maxlength="2">
        </td>
        </tr>
        </table>
    </fieldset>
        <br />
<!-- ENDEREÇO -->
    <fieldset>
            <legend>Dados de Endereço</legend>
            <table cellspacing="10">
        <tr>
        <td>
            <label for="rua">Rua:</label>
        </td>
        <td align="left">
            <input type="text" name="rua">
        </td>
        <td>
            <label for="numero">Numero:</label>
        </td>
        <td align="left">
            <input type="text" name="numero" size="4">
        </td>
        </tr>
        <tr>
        <td>
            <label for="bairro">Bairro: </label>
        </td>
        <td align="left">
            <input type="text" name="bairro">
        </td>
        </tr>
        <tr>
        <td>
            <label for="estado">Estado:</label>
        </td>
        <td align="left">
            <select name="estado"> 
                <option value="ac">Acre</option> 
                <option value="al">Alagoas</option> 
                <option value="am">Amazonas</option> 
                <option value="ap">Amapá</option> 
                <option value="ba">Bahia</option> 
                <option value="ce">Ceará</option> 
                <option value="df">Distrito Federal</option> 
                <option value="es">Espírito Santo</option> 
                <option value="go">Goiás</option> 
                <option value="ma">Maranhão</option> 
                <option value="mt">Mato Grosso</option> 
                <option value="ms">Mato Grosso do Sul</option> 
                <option value="mg">Minas Gerais</option> 
                <option value="pa">Pará</option> 
                <option value="pb">Paraíba</option> 
                <option value="pr">Paraná</option> 
                <option value="pe">Pernambuco</option> 
                <option value="pi">Piauí</option> 
                <option value="rj">Rio de Janeiro</option> 
                <option value="rn">Rio Grande do Norte</option> 
                <option value="ro">Rondônia</option> 
                <option value="rs">Rio Grande do Sul</option> 
                <option value="rr">Roraima</option> 
                <option value="sc">Santa Catarina</option> 
                <option value="se">Sergipe</option> 
                <option value="sp">São Paulo</option> 
                <option value="to">Tocantins</option> 
            </select>
            </td>
            </tr>
            <tr>
            <td>
                <label for="cidade">Cidade: </label>
            </td>
                <td align="left">
                <input type="text" name="cidade">
            </td>
            </tr>
            <tr>
            <td>
                <label for="cep">CEP: </label>
                </td>
                <td align="left">
                <input type="text" name="cep" size="5" maxlength="5"> - <input
                type="text" name="cep2" size="3" maxlength="3">
            </td>
            </tr>
            </table>
            </fieldset><br>
       
        <!-- DADOS DE LOGIN -->
        <fieldset>
            <legend>Dados de Login</legend>
                <table cellspacing="10">
                <tr>
                <td>
                <label for="email">E-mail: </label>
                </td>
                <td align="left">
                <input type="text" name="email">
                </td>
                </tr>
                <tr>
                <td>
                <label for="login">Login de usuário: </label>
                </td>
                <td align="left">
                <input type="text" name="login">
                </td>
                </tr>
                <tr>
                <td>
                <label for="pass">Senha: </label>
                </td>
                <td align="left">
                <input type="password" name="pass">
                </td>
                </tr>
                <tr>
                <td>
                <label for="passconfirm">Confirme a senha: </label>
                </td>
                <td align="left">
                <input type="password" name="passconfirm">
                </td>
                </tr>
                </table>
            </fieldset>
            <br>
            <input class="enviar" type="submit" value="Enviar">
            <input class="limpar" type="reset" value="Limpar">
        </form>
        <br><br>
            <a href="index.html" class="voltar">Voltar à pagína principal</a>
    </main>

        <section class="pt-2 fixed-bottom">
              <div class= "row">
              <div class="container rodape text-center">

                      Delícia refrescante do dia!<br>

                  </div>
              </div>
          </section>    
        </footer>

</html>
